<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- stack overflow fix for 404 favicon error in chrome dev tools :p https://stackoverflow.com/questions/31075893/im-getting-favicon-ico-error -->
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/querys.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <title>Restaurant Info</title>
</head>

<body class="inside">
    <a href="#restaurant-name" class="skip-link">Skip to restaurant info</a>
    <header>
        <nav class="page-nav" aria-label="restaurant reviews">
            <h1 class="page-title"><a href="/">Restaurant Reviews</a></h1>
        </nav>
        <ul id="breadcrumb">
            <li><a href="/">Home</a></li>
        </ul>
    </header>

    <main class="main-content" id="maincontent">

        <section class="map-container" id="map-container" role="application">
            <div class="map" id="map"></div>
        </section>

        <section class="restaurant-container">
            <h1 id="restaurant-name" tabindex="-1"></h1>
            <picture class="restaurant-picture">
                <source id="restaurant-media" media="(min-width: 740px)">
                <img id="restaurant-img">
            </picture>
            <p id="restaurant-cuisine"></p>
            <p id="restaurant-address"></p>
            <table id="restaurant-hours"></table>
        </section>

        <section class="reviews-container" id="reviews-container">
            <ul id="reviews-list"></ul>
        </section>
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer" class="restaurant-page-footer" role="contentinfo">
        Copyright (c) 2017
        <a href="/">
            <strong>Restaurant Reviews</strong>
        </a> All Rights Reserved.
    </footer>
    <!-- End footer -->
    </div>
    </div>

    <!-- Service Worker -->

    <script type="text/javascript" src="/js/reg_service_worker.js"></script>
    <script type="text/javascript" src="/service_worker.js"></script>


    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
    <!-- End scripts -->

</body>

</html>
