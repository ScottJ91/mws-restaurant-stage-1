<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- stack overflow fix for 404 favicon error in chrome dev tools :p https://stackoverflow.com/questions/31075893/im-getting-favicon-ico-error -->
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link rel="stylesheet" href="css/querys.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <title>Restaurant Reviews</title>
</head>

<body class="start-page">
    <a href="#filter-text" class="skip-link">Skip to filter</a>
    <header>
        <nav class="page-nav" aria-label="restaurant reviews">
            <h1 class="page-title"><a href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>

    <main class="main-content" id="maincontent">
        <section class="map-container" id="map-container" role="application">
            <div class="map" id="map"></div>
        </section>
        <section class="restaurants">
            <div class="filter-options">
                <h2 id="filter-text" tabindex="-1">Filter</h2>
                <select id="neighborhoods-select" name="neighborhoods" role="listbox" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
        </select>
                <select id="cuisines-select" name="cuisines" role="listbox" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
        </select>
            </div>
            <ul class="restaurants-listing" id="restaurants-list"></ul>
        </section>
    </main>

    <script type="text/javascript" src="/js/reg_service_worker.js"></script>
    <script type="text/javascript" src="/service_worker.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

    <footer id="footer" role="contentinfo">
        Copyright (c) 2017
        <a href="/">
            <strong>Restaurant Reviews</strong>
        </a> All Rights Reserved.
    </footer>

</body>

</html>
